<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/icon.ico" type="image/x-icon">
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<title>Nerd's Library</title>
</head>
<body>
  <div class="form-container d-none">

        <div class="mx-auto py-5 bg-custom rounded  col-md-6">
            
            <form class="book_input">
                <h3 class="text-center font-weight-bolder">Add a new book to your library</h3>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="book_title">Book title</label>
                    <input type="text" class="form-control" name="book_title" id="book_title" required minlength="3" maxlength="300">
                    <p class="text-danger error1"></p>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="author_name">Author Name:</label>
                    <input type="text" class="form-control" name="author_name" id="author_name" required minlength="3" maxlength="200">
                    <p class="text-danger error2"></p>
                  </div>
                </div>
                <div class="form-group">
                    <label for="book_pages">Number of Pages</label>
                    <input type="number" class="form-control" name="book_pages" id="book_pages" required minlength="1" maxlength="4">
                    <p class="text-danger error3"></p>
                </div>
             
                <div class="form-row my-5">
                 
                  <div class="form-group col-12 ">
                    <label for="inputState">Status</label>
                    <select id="inputState" name="book_status" class="form-control">
                      <option value="false" selected>Not Read</option>
                      <option value="true">Read</option>
                    </select>
                  </div>
                </div>
                <button type="submit" name="but" id="but" class="btn w-100 my-5 btn-outline-success">Add Book</button>
              </form>
              <h4 class="text-center text-danger formErrorMessage d-none">Some field's in this form are not valid</h4>
        </div>
</div>

<header class="header-section">
  <div class="container-lg">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand" href="#"><img src="assets/images/icon.ico" style="width: 50px;" alt=""> Nerd's Library</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
   
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" id="search"  placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" id="searchbtn" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </div>

  <div class="container-lg my-5 py-5">
    <div class="hero-content">
     <div class="col-sm-6">
      <h1 class="font-weight-bolder display-6 mb-5">Welcome To the Nerd's Library</h1>
      
      <h4 class="text ">Your personalize book center.</h4>
      <p class="text">Don't forget to add books that you have read and those that you intend to read <span class="text-success">:)</span></p>
   
        <a href="#" class="btn my-5 btn-outline-success add_note">Add new Note</a>
     
     </div>
    </div>
      
  </div>
</header>
    
  
  <div class="book-lists container-lg my-4">
